<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TaskNest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Tasks</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!--Body-->
  <div class="container">  
    <h1 class="text-center mt-2" style="margin-top: 55px;">{{tag}}</h1>
    <br>
    <br>
    <br>
    <app-add-to-do (todoAdd)="addToDo($event)"></app-add-to-do>
    <br>
    <br>
    <br>
    <hr>
    <div *ngIf="this.todos.length===0; else elseBlock">No Data to display</div>
    <ng-template #elseBlock>
      
      <h4>My ToDos</h4>
      <div class="row">
          <div class="col" *ngFor="let todo of todos; index as i">
            <app-to-do-item [todo] = "todo" [i] = "i" (todoDelete)="deleteToDo($event)" (todoDone)="toDoDone($event)">
    
            </app-to-do-item>
        </div>
      </div>
    </ng-template>
  </div>
